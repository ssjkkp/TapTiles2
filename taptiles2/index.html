<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <script src="app.js"></script>
    </head>
    <body>
      <div id="startScreen">
        <img class="test" src="images/button_BLUE.png"/>
        <div>
          <div class="caption eitbittext">TapTiles 2</div>
          <div class="subTitle eitbittext">The Tappening</div>
          <div class="buttonDiv">
            <div class="subTitle">
              <h3>
                </h3>
            </div>
          </div>
        </div>
      </div>
      <div id="gameScreen" class="grid-container"  style="display: none;">
        <table>
          <tr>
            <td onclick="playerPress('1')">
              <img id="button1" src="images/button_BLUE.png">
            </td>
            <td onclick="playerPress('2')">
              <img id="button2" src="images/button_BLUE.png">
            </td>
            <td onclick="playerPress('3')">
              <img id="button3" src="images/button_BLUE.png">
            </td>
          </tr>
          <tr>
            <td onclick="playerPress('4')">
              <img id="button4" src="images/button_BLUE.png">
            </td>
            <td onclick="playerPress('5')">
              <img    id="button5" src="images/button_BLUE.png">
            </td>
            <td onclick="playerPress('6')">
              <img    id="button6" src="images/button_BLUE.png">
            </td>
          </tr>
          <tr>
            <td onclick="playerPress('7')">
              <img    id="button7" src="images/button_BLUE.png">
            </td>
            <td onclick="playerPress('8')">
              <img    id="button8" src="images/button_BLUE.png">
            </td>
            <td onclick="playerPress('9')">
              <img    id="button9" src="images/button_BLUE.png">
            </td>
          </tr>
        </table>
      </div>
    
      <div id="gameOverScreen" style="display: none;">
        <h1>
          You lost!
        </h1>
        <h2 id="finalScoreText">
        </h2>
      </div>
      <div id="topScoresScreen" style="display: none;">
        <h1 class="eitbittext">Top Scores</h1>
        <div id="scoresList">
        </div>
      </div>
        <footer id="softkeys">
        <div id="softkey-left">Top Scores</div>
        <div id="softkey-center"></div>
        <div id="softkey-right">New game</div>
    </footer>
    </body>
</html>
